<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/quiz.css">
    <title>Quiz | Agatha Christie</title>
</head>

<body>
    <main>
        <section class="quiz__content">
            <h1 class="quiz__title">Quiz</h1>
            <article class="quiz__instruction" id="instructions">Vamos ver o quanto você sabe sobre Agatha Christie</article>

            <article class="questions">
                <header class="questions__question">
                    <span id="numQuestion"></span>
                    <h2 id="askQuestion"></h2>
                </header>

                <div class="quiz__content">
                    <ol type="A" id="optionsQuiz">
                        <li id="a" value="1A" class="questions__answer" onclick="checkAnswer(this,this)"></li>
                        <li id="b" value="1B" class="questions__answer" onclick="checkAnswer(this,this)"></li>
                        <li id="c" value="1C" class="questions__answer" onclick="checkAnswer(this,this)"></li>
                        <li id="d" value="1D" class="questions__answer" onclick="checkAnswer(this,this)"></li>
                    </ol>
                </div>
            </article>

            <article id="warning" class="quiz__warning">
                <input type="range" value="1" min="1" max="10" step="1" name="progress" id="progress" disabled>
                <br>
                <span id="quiz__number"></span> de <span id="quiz__totalNumber"></span>
            </article>

            <footer class="footer">
                <h3>&copy; Desenvolvido por Jéssica Motta 2022</h3>
            </footer>
        </section>


    </main>
    <script src="../scripts/quiz_game.js"></script>

</body>

</html>
